        <div class="col-lg-12 row border border-light mt-5">

            <div class="col-md-4 network-form">

                      <label for="NetworkSSID">Network SSID</label>
                      <input type="text" class="form-control" id="networkssid" aria-describedby="ssid" placeholder="Enter SSID">
                    </div>
                    <div class="form-group">
                      <label for="InputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                  </form>
            </div>
